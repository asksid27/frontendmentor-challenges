<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0.5%;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top"></div>
      <div class="bottom">
        <img src="./images/image-victor.jpg" alt="" />
        <h1 class="name">Victor Crest <span>26</span></h1>
        <div class="place">London</div>
        <div class="stats">
          <div class="stats__stat">
            <div class="stats__number">80K</div>
            <span class="stats__cat">Followers</span>
          </div>
          <div class="stats__stat">
            <div class="stats__number">803K</div>
            <span class="stats__cat">Likes</span>
          </div>
          <div class="stats__stat">
            <div class="stats__number">1.4K</div>
            <span class="stats__cat">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Siddhant Kashyap</a>.
    </div>
  </body>
</html>
